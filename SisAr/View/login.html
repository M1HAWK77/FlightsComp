<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href="CSS/styleLogin.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../Controller/JqueryLib.js"></script>
  <script src="../Controller/usersLogin.js"></script>

</head>

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img class="referencia" src="images/frontImg.jpg" alt="">
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <form id="formLogin" action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingrese el usuario" id="userLogin" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingrese la contraseña" id="userPw" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Ingresar">
              </div>
              <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Registrarse ahora</label></div>
            </div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title">Registro</div>
          <form  id="formRegister" action="#">
            <div class="input-boxes">

              <div class="input-box">
                <i class="fas fa-address-card"></i>
                <input type="text" placeholder="Ingrese la cédula" id="dniR" required>
              </div>
              <div class="input-box">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Ingrese Nombre" id="nameR" required>
              </div>
              <div class="input-box">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Ingrese Apellido" id="lastNameR" required>
              </div>
              
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingrese el usuario" id="userR" required>
              </div>

              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingrese contraseña" id="pwR" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Registrarse">
              </div>
              <div class="text sign-up-text">Ya tienes una cuenta? <label for="flip">Ingresar Ahora</label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
