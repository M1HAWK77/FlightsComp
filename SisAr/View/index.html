<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <script>
        const value = sessionStorage.getItem('userSession');
        // Obtener los datos para mostrar luego
        //alert(value);

        if (!value) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="../Controller/JqueryLib.js"></script>
    <script src="../Controller/airCompiris.js"></script>
</head>

<body>

    <header id="header">
        <h1>GITHUBBERS AIRLINES</h1>
    </header>

    <nav id="menu">
        <ul>
            <li><a href="#">Ariel</a></li>
            <li><a href="#">Sebas</a></li>
            <li><a href="#">Tacuaman</a></li>
            <li><a href="">Refresh</a></li>
            <li ><a href="login.html">Cerrar Sesión</a></li>
        </ul>
        <div class="clearFix"></div>
    </nav>
    <main>
        <div id="principalContainer">
            <div class="menu-horizontal">
              <div class="menu-item">
                Fecha ida:
                <input type="date" id="start-date" class="inpDate">
              </div>
              <div class="menu-item">
                Fecha retorno:
                <input type="date" id="end-date" class="inpDate">
              </div>
              <div class="menu-item">
                Ciudad Salida:
                <input list="cities" id="inpDepCiu">
                <datalist id="cities" class="selectCities"></datalist>
              </div>
              <div class="menu-item">
                Ciudad Llegada:
                <input list="cities" id="inpArrCiu">
                <datalist id="cities" class="selectCities"></datalist>
              </div>
              <div class="menu-item">
                <select name="" id="selectTripType">
                  <option value="">Type Trip</option>
                  <option value="Ida">Ida</option>
                  <option value="Ida-Vuelta">Ida-Vuelta</option>
                </select>
              </div>
              <div class="menu-item">
                <button type="button" class="btn btn-primary" id="searchFlight">Search</button>
              </div>
            </div>
          </div>
            <div class="clearFix"></div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Airline</th>
                    <th scope="col">Plane</th>
                    <th scope="col">City departure</th>
                    <th scope="col">City arrival</th>
                    <th scope="col">Date</th>
                    <th scope="col">Type of trip</th>
                    <th scope="col">Available Seats</th>
                    <th scope="col">Price</th>
                    <th scope="col">Booking</th>
                </tr>
            </thead>
            <tbody id="tableSelect">
            </tbody>
        </table>

    </main>

    <!-- Modal para agregar usuarios  -->
    <div class="modal" tabindex="-1" id="modalBook">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reservación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="formBook">
                        <span>Cantidad de personas: </span>
                        <input type="number" id="numPersons" min="1">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="saveAdd">Reservar</button>
                </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
